<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicky Click</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="scoreboard">
        <span id="score"></span>
    </div>
    <div class="cookie">
        <img src="cookie.png" alt="A Chocolate Chip Cookie" onClick="increaseScore(clickingPower)">
    </div>

    <div class="shop">
        <div class="separator">
        <button onClick="buyCursor()">Buy Cursor</button>
        <div>Cost: <span id="cursorCost"></span></div>
        <div>Cursors: <span id="cursors"></span></div>
    </div>

        <div class="separator">
            <button onClick="buyGramma()">Buy Gramma</button>
            <div>Cost: <span id="grammaCost"></span></div>
            <div>Grammas: <span id="grammas"></span></div>
        </div>

        <div class="separator">
            <button onClick="buyClickingPower()">Buy Clicking Power</button>
            <div>Cost: <span id="clickingPowerCost"></span></div>
            <div>Current Power: <span id="clickingPower"></span></div>
        </div>
    </div>
    
</body>
</html>
