<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicky Click</title>
    <link rel="stylesheet" href="style.css">
    <script src="refactor.js" defer></script>
</head>
<body>
    <div class="scoreboard">
        <div><span id="score"></span> credits</div>
        <div><span id="scorepersecond"></span> credits per second</div>
    </div>
    <div class="cookie">
        <img src="cookie.png" alt="A Chocolate Chip Cookie" id="clicker" draggable="false"></img>
    </div>

    <div class="shop">
        <button onClick="saveGame()">Save Game</button>
        <button onClick="resetGame()">Reset Game</button>
    </div>

    <div id="shopTitle"><h3>Shop</h3></div>
    <div id="shopContainer"></div>
    <div id="upgradeContainer"></div>
    <div id="achievementContainer"></div>
    
</body>
</html>
